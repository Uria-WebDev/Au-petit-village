<main class="background-beige">
    <h1 class="container padding-top-1">
        Au Petit Village
    </h1>

    <section class="container">
        <h2>Présentation :</h2>
        <p>
            “Au petit village” est une entreprise qui confectionne des figurines inspirées de la bande
            dessinée Astérix et Obélix.
        </p>
    </section>

    <section class="container">

        <nav class="navbar navbar-expand-lg bg-light margin-top-3 margin-bottom-3 z-index-1">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <p class="navbar-brand" href="#">Trier par :</p>

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <button (click)="sortServices('asc')" class="nav-link" aria-current="page">Prix croissant</button>
                        </li>
                        <li class="nav-item">
                            <button (click)="sortServices('desc')" class="nav-link" aria-current="page">Prix décroissant</button>
                        </li>
                    </ul>

                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="text" 
                        [(ngModel)]="searchText" (input)="filterServices()" placeholder="Entrez votre recherche" aria-label="Search"
                        [ngModelOptions]="{standalone: true}">
                    </form>

                </div>
            </div>
        </nav>

        <div class="row gap-4 text-center margin-bottom-3">

            <div *ngFor="let service of filteredServices"
            class="col-sm-12 col-md background-jaune border-case padding-0 padding-bottom-1 max-width-32"
            (click)="selectService(service)">
                <img class="width-100 border-img"
                [src]="service.image" [alt]="service.name" />
                <p class="padding-top-1">
                    {{ service.name }}
                </p>
                <p>{{ service.price }}€</p>
                <button class="background-rouge border-case padding-top-1 padding-bottom-1 padding-left-3 padding-right-3 no-underline underline-hov text-jaune opacity-hov">
                    Acheter
                </button>
            </div>

        </div>
    </section>
</main>
